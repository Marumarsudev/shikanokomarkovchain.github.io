<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            display: block;
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Optional: send the video behind other content */
            pointer-events: none; /* Optional: prevent interactions with the video */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<video id="videoElement" playsinline>
    <source src="video720cut.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<canvas id="canvas"></canvas>
<script src="script.js"></script>
</body>
</html>
